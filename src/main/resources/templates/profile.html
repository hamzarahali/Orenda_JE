<!--  HEADER  -->
	<div th:replace="includes/header :: header"></div>
	
	<div class="container" style="padding: 30px 190px;">
    <form method="POST" th:object="${client}">
        <h1 class="Nexa-Bold" style='text-align :center;margin-bottom:30px'>Profile account</h1>
        <div class="row">
            <div class="col-md-6" style="border-right: 1px solid #00000030;padding: 30px;">
                <div class="form-group">
                	<br><br><br>
                    <label for="firstname"> First Name : </label>
                    <input type="text" th:field="*{fname}" id="firstname" class="form-control">

                    <label for="lastname"> Last Name : </label>
                    <input type="text" th:field="*{lname}" id="lastname" class="form-control">

					<label for="country"> Adress : </label>
                	<input th:field="*{adress}" id="country" class="form-control" />
                	
                </div>
            </div>
            <div class="col-md-6">
                <br>
                <br>
                <h1 class="Nexa-Bold">Other Informations:</h1>
                <br>
                <br>

				<label for="email"> E-mail : </label>
                <input type="email" th:field="${client.email}" id="email" class="form-control">

                <label for="password"> Password : </label>
                <input type="password" id='password1' th:field="${client.password}" class="form-control">
                
                <label for="password"> Confirm Password : </label>
                <input type="password" id='password2' name="" class="form-control">
				
            </div>
        </div>
        <div class="form-group">
            <br><br>
            <input type="submit" name="register" onclick="return validate()" class="form-control sign" Value="Update">
        </div>
    </form>
</div>

<!--  VALIDATION  -->
	<script th:src="@{/js/validation.js}"></script>

<!--  HEADER  -->
	<div th:replace="includes/footer :: footer"></div>
